<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Roboto+Mono:wght@300&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="card">

    <h7 class="adviceNumber" id="adviceNumber">ADVICE #?</h7>
    <p class="adviceText" id="adviceText">"Press the Dice below to start getting advice!"</p>
    <img id="imgDividerMobile"src="./images/pattern-divider-mobile.svg">
    <img id="imgDividerDesktop"src="./images/pattern-divider-desktop.svg">
  
  </div>
    <div id="glowButton">
    <button id="diceButton" onclick="changeText()">
      <img src="images/icon-dice.svg" id="imgButton">
    </button>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
